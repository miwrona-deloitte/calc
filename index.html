<head>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>
  <script
    data-plugins="transform-modules-umd"
    type="text/babel"
    src="./components/Button.js"
  ></script>
  <script data-plugins="transform-modules-umd" type="text/babel">
    import Button from "./components/Button";
    function App() {
      const [display, setDisplay] = React.useState(0);
      const handleDigit = (e) => {
        setDisplay(e.target.value);
      };
      return (
        <>
          <div className="screen">
            <p className="display">{display}</p>
          </div>
          <div className="keyboard">
            <div className="grey-buttons">
              <div className="horizontal-symbols">
                <Button sign="AC" />
                <Button sign="+/-" />
                <Button sign="%" />
              </div>
              <div className="digits">
                <Button sign="7" onButtonClick={handleDigit} />
                <Button sign="8" onButtonClick={handleDigit} />
                <Button sign="9" onButtonClick={handleDigit} />
                <Button sign="4" onButtonClick={handleDigit} />
                <Button sign="5" onButtonClick={handleDigit} />
                <Button sign="6" onButtonClick={handleDigit} />
                <Button sign="1" onButtonClick={handleDigit} />
                <Button sign="2" onButtonClick={handleDigit} />
                <Button sign="3" onButtonClick={handleDigit} />
                <Button sign="0" onButtonClick={handleDigit} />
                <Button sign="0" onButtonClick={handleDigit} />
                <Button sign="," onButtonClick={handleDigit} />
              </div>
            </div>
            <div className="vertical-symbols">
              <Button sign="รท" />
              <Button sign="x" />
              <Button sign="-" />
              <Button sign="+" />
              <Button sign="=" />
            </div>
          </div>
        </>
      );
    }
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
