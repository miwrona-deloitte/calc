<head>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="root"></div>
  <script
    data-plugins="transform-modules-umd"
    type="text/babel"
    src="./components/Button.js"
  ></script>
  <script
    data-plugins="transform-modules-umd"
    type="text/babel"
    src="./components/Digits.js"
  ></script>
  <script data-plugins="transform-modules-umd" type="text/babel">
    import Button from "./components/Button";
    import Digits from "./components/Digits";
    const App = () => {
      const [display, setDisplay] = React.useState(0);
      const [inMemoryEvaluation, setInMemoryEvaluation] = React.useState(null);

      const handleDigit = (e) => {
        let digit = e.target.value;
        const evaluation =
          inMemoryEvaluation !== null ? inMemoryEvaluation + digit : digit;
        setInMemoryEvaluation(evaluation);
        setDisplay(isOperationSignInMemory(evaluation) ? digit : evaluation);
      };

      const isOperationSignInMemory = (evaluation) => {
        if (inMemoryEvaluation === null) {
          return false;
        }
        const signs = ["/", "*", "-", "+"];
        for (let sign of signs) {
          if (inMemoryEvaluation.indexOf(sign) > 0) {
            return true;
          }
        }
        return false;
      };

      const handleComma = (e) => {
        let comma = e.target.value;
        const evaluation =
          inMemoryEvaluation !== null ? inMemoryEvaluation + comma : comma;
        if (canConcatenate(comma)) {
          setInMemoryEvaluation(evaluation);
          setDisplay(evaluation);
        }
        if (isCommaFirst(comma)) {
          setInMemoryEvaluation("0,");
          setDisplay("0,");
        }
      };

      const canConcatenate = (digit) => {
        return (
          inMemoryEvaluation === null || inMemoryEvaluation.indexOf(digit) < 0
        );
      };

      const isCommaFirst = (comma) => {
        return inMemoryEvaluation === null && comma === ",";
      };

      const calculate = (event) => {
        let operationSign = event.target.value;
        switch (operationSign) {
          case "รท":
            operationSign = "/";
            break;
          case "x":
            operationSign = "*";
            break;
        }
        let lastSign = inMemoryEvaluation.slice(-1);
        const signs = ["/", "*", "-", "+"];
        if (signs.indexOf(lastSign) < 0) {
          setInMemoryEvaluation(inMemoryEvaluation + operationSign);
        }
      };

      const equals = () => {
        let result = Function("return " + inMemoryEvaluation)();
        setInMemoryEvaluation(result);
        setDisplay(result);
      };

      return (
        <>
          <div className="screen">
            <p className="display">{display}</p>
          </div>
          <div className="keyboard">
            <div className="grey-buttons">
              <div className="horizontal-symbols">
                <Button
                  onButtonClick={() => {
                    setDisplay(0);
                    setInMemoryEvaluation(null);
                  }}
                  sign="AC"
                />
                <Button sign="+/-" />
                <Button sign="%" />
              </div>
              <Digits handleDigit={handleDigit} handleComma={handleComma} />
            </div>
            <div className="vertical-symbols">
              <Button sign="รท" onButtonClick={calculate} />
              <Button sign="x" onButtonClick={calculate} />
              <Button sign="-" onButtonClick={calculate} />
              <Button sign="+" onButtonClick={calculate} />
              <Button sign="=" onButtonClick={equals} />
            </div>
          </div>
        </>
      );
    };
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
